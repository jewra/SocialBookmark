<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <div th:replace="default :: styless"></div>
    <title th:text="${title}"></title>


</head>
<body>
<header th:replace="default :: header"></header>

<div class="container" style="margin-top: 20px">
    <div class="row">

        <div class="col-md-6">
            <form action="#" th:action="${action}" th:object="${user}" method="post" >
                <input type="hidden" class="form-control" th:field="*{id}" id="id" >
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <h2>Izmna korisni훾kih podataka</h2>
                        <label for="username">Korisni훾ko ime</label>
                        <input type="text" class="form-control" th:field="*{username}"id="username" placeholder="korisni훾ko ime">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" th:field="*{email}"id="email" placeholder="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Sifra</label>
                    <input type="text" class="form-control" th:field="*{password}"id="password" placeholder="password">
                </div>
                <div class="form-group">
                    <label for="age">Broj godina</label>
                    <input type="text" class="form-control" th:field="*{age}"id="age" placeholder="Broj godina">
                </div>
                <button type="submit" class="btn btn-dark my-2">Sa훾uvaj</button>
            </form>
        </div>
    </div>


</div>

<div th:replace="default :: scripts"></div>
</body>
</html>
