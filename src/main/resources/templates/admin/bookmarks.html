<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <div th:replace="default :: styless"></div>
    <title th:text="${title}"></title>


</head>
<body>
<header th:replace="default :: header"></header>

<div class="container" style="margin-top: 20px">
    <div class="row">
    <h1>Bookmarks</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Korisnik</th>
                <th scope="col">Naziv</th>
                <th scope="col">Pogledaj sajt</th>
                <th scope="col">Kategorija</th>
                <th scope="col">Izmeni</th>
                <th scope="col">Obriši</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="bookmark :${bookmarks}">
                <th scope="row" th:text="${bookmark.getId()}">1</th>
                <td th:text="${bookmark.getKorisnik().getUsername()}">Mark</td>
                <td th:text="${bookmark.getName()}">Mark</td>
                <td ><a th:href="${bookmark.getUrl()}" href="#" th:text="${bookmark.getName()}" target="_blank"></a></td>
                <td th:text="${bookmark.getKategorija().getName()}">Otto</td>
                <td><a href="#" th:href="@{'/bookmark/'+${bookmark.getId()}+'/edit'}">Izmeni</a></td>
                <td><a href="#" th:href="@{'/admin/bookmark/'+${bookmark.getId()}+'/delete'}">Obriši</a></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

<div th:replace="default :: scripts"></div>
</body>
</html>
