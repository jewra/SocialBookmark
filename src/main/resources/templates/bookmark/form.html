<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <div th:replace="default :: styless"></div>
    <title th:text="${title}"></title>


</head>
<body>
<header th:replace="default :: header"></header>

<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4" th:if="${bookmark.id != null}">
            <img class="card-img-top" th:src="@{'/bookmark/' + ${bookmark.id} + '/image'}" th:alt="${bookmark.name}"
                 alt="Bookmark image cap" width="270" height="270">
            <a class="btn btn-dark my-2" th:href="@{'/bookmark/'+ ${bookmark.id}+'/imageForm' }">Promeni sliku</a>
        </div>
        <div class="col-md-6">
            <form action="#" th:action="${action}" th:object="${bookmark}" method="post">
                <input type="hidden" class="form-control" th:field="*{id}" id="id">
                <input type="hidden" th:field="*{image}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Bookmark ime</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="url">Bookmark adresa</label>
                        <input type="text" class="form-control" id="url" th:field="*{url}" placeholder="url"
                               name="url"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Opis bookmarka</label>
                    <textarea class="form-control" id="description" rows="3" th:field="*{description}"
                              name="description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="kategorija">Kategorija</label>
                        <select id="kategorija" class="form-control" th:field="*{kategorija}">
                            <option th:each="kategorija : ${categories}"
                                    th:value="${kategorija.id}"
                                    th:text="${kategorija.name}"></option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark my-2">Saƒçuvaj</button>
            </form>

        </div>
    </div>


</div>

<div th:replace="default :: scripts"></div>
<script src="/js/bookmarkFOrm.js"></script>
</body>
</html>
