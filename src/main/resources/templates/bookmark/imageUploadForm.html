<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <div th:replace="default :: styless"></div>
    <title th:text="${title}"></title>


</head>
<body>
<header th:replace="default :: header"></header>

<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Dodaj novu sliku za bookmark</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-5">
                                <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
                                       th:action="@{'/bookmark/' + ${bookmark.id} + '/image'}">
                                    <label class="control-label">Izaberi sliku</label>
                                    <input id="imagefile" name="imagefile" type="file" class="file" >
                                    <button type="submit" class="btn btn-dark my-2">Potvrdi</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="default :: scripts"></div>
</body>
</html>
