<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <div th:replace="default :: styless"></div>
    <title th:text="${title}"></title>


</head>
<body>
<header th:replace="default :: header"></header>

<div class="container" style="margin-top: 20px">
    <div class="row">

        <div class="col-md-6">
            <form action="#" th:action="${action}" th:object="${category}" method="post" >
                <input type="hidden" class="form-control" th:field="*{id}" id="id" >
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Ime kategorije</label>
                        <input type="text" class="form-control" th:field="*{name}"id="name" placeholder="Ime">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Opis kategorije</label>
                    <textarea class="form-control" id="description" rows="3" th:field="*{description}"name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-dark my-2">Saƒçuvaj</button>
            </form>
        </div>
    </div>


</div>

<div th:replace="default :: scripts"></div>
</body>
</html>
